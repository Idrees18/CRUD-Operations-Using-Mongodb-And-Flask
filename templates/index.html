<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title>Prescriptions</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patients Prescriptions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/read">View Prescriptions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h2>Add a Prescription</h2>
        <form action="{{ url_for('create')}}" method="post">
            <div class="mb-3">
                <label for="Patient_key" class="form-label">Patient Key</label>
                <input type="text" class="form-control" name="Patient_key" id="Patient_key"
                    placeholder="Enter Patient Key" required />
            </div>
            <div class="mb-3">
                <label for="Prescription_Number" class="form-label">Prescription Number</label>
                <input type="text" class="form-control" name="Prescription_Number"
                    id="Prescription_Number" placeholder="Enter Prescription Number" required />
            </div>
            <div class="mb-3">
                <label for="Date" class="form-label">Date</label>
                <input type="date" class="form-control" name="Date" id="Date" placeholder="Enter Date" required />
            </div>
            <div class="mb-3">
                <label for="Doctorname" class="form-label">Doctor name</label>
                <input type="text" class="form-control" name="Doctorname" id="Doctorname" placeholder="Issued By"
                    required />
            </div>
            <div class="mb-3">
                <label for="Prescription" class="form-label">Prescription</label>
                <input type="text" class="form-control" name="Prescription" id="Prescription"
                    placeholder="Write Prescription" required />
            </div>
            <div class="mb-3">
                <label for="updateDoctorname" class="form-label"></label>
                <input type="text" class="form-control" name="updateDoctorname" id="updateDoctorname" value="None"
                    placeholder="Updated By" hidden />
            </div>
            <center>
                <button type="submit" class="btn btn-dark mx-1">Submit</button> <button type="reset"
                    class="btn btn-primary">Reset</button>
            </center>
        </form>
        <br />
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
